<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QR Callout WebAR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      }

      .arjs-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Simple loading screen -->
    <div class="arjs-loader">
      <div>Loading ARâ€¦</div>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      >
      <!-- Marker based on your QR pattern -->
      <!-- Replace pattern-qr.patt with your own pattern file -->
      <!--<a-marker type="pattern" url="pattern-qr.patt">  -->
	<a-marker preset="hiro">
        <!-- Callout group positioned slightly above and to the right of the marker -->
        <a-entity position="0 0 0">

          <!-- Line from the marker up to the callout -->
          <!-- This is a thin cylinder rising from the QR marker -->
          <a-cylinder
            position="0 0.25 0"
            radius="0.01"
            height="0.5"
            color="#ffffff"
          ></a-cylinder>

          <!-- Callout background plane -->
          <a-plane
            position="0 0.55 0"
            width="1.4"
            height="0.4"
            color="#222222"
            material="opacity: 0.9"
            >
          </a-plane>

          <!-- Callout border -->
          <a-plane
            position="0 0.55 -0.001"
            width="1.44"
            height="0.44"
            color="#ffffff"
            material="wireframe: true; transparent: true; opacity: 0.9"
          ></a-plane>

          <!-- Callout text -->
          <a-text
            value="QR product details go here. Tap for more info."
            position="-0.65 0.6 0.01"
            width="2.4"
            color="#ffffff"
            wrap-count="28"
          ></a-text>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Hide loader when AR.js is ready
      document.querySelector("a-scene").addEventListener("loaded", function () {
        var loader = document.querySelector(".arjs-loader");
        if (loader) loader.style.display = "none";
      });
    </script>
  </body>
</html>
